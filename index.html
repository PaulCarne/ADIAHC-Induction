<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch the Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 1;
        }
        #content {
            position: relative;
            z-index: 2;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        #player {
            width: 100%; /* 100% of the container width */
            height: auto; /* Maintain aspect ratio */
            max-width: 100%; /* Ensure the video doesn't overflow */
        }
        h2 {
            font-size: 1.5em; /* Adjust font size for mobile */
            font-family: Arial, sans-serif; /* Change font to Arial */
            color: white; /* Text color */
            margin-bottom: 20px; /* Add some space below the heading */
        }
        /* Media query for landscape orientation */
        @media (orientation: landscape) {
            #player {
                width: 100vw; /* 100% of the viewport width */
                height: 56.25vw; /* Maintain 16:9 aspect ratio */
            }
        }
        /* Media query for portrait orientation */
        @media (orientation: portrait) {
            #player {
                width: 100vw; /* 100% of the viewport width */
                height: 56.25vw; /* Maintain 16:9 aspect ratio */
            }
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <h2>ADIAHC Health and Safety Induction</h2>
        <div id="player"></div>
    </div>

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var lastTimeUpdate = 0;

        // This function creates an <iframe> (and YouTube player) after the API code downloads.
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'AaayAuLZkmk', // New video ID
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'mute': 1, // Mute the video to ensure autoplay works
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            event.target.playVideo();
            player.unMute(); // Unmute after starting to ensure sound plays
        }

        // The API calls this function when the player's state changes.
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                setInterval(function() {
                    var currentTime = player.getCurrentTime();
                    if (currentTime > lastTimeUpdate + 1) {
                        player.seekTo(lastTimeUpdate);
                    } else {
                        lastTimeUpdate = currentTime;
                    }
                }, 1000);
            } else if (event.data == YT.PlayerState.ENDED) {
                window.location.href = "https://forms.office.com/r/75jdBjwfDw";
            }
        }
    </script>
</body>
</html>
