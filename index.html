<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Watch the Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8);
        }
        #content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        #player {
            width: 100%;
            height: 56vw; /* Maintains 16:9 aspect ratio */
            max-height: 90vh;
            border: none;
        }
        h2 {
            font-size: 1.5em;
            font-family: Arial, sans-serif;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h2>ADIAHC Health and Safety Induction</h2>
        <div id="player"></div>
    </div>

    <script>
        // Load YouTube API asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'AaayAuLZkmk', // New video ID
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'mute': 1, // Ensures autoplay works
                    'fs': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo(); // Start playback
            setTimeout(() => {
                player.unMute(); // Allow unmuting after a delay
            }, 2000);
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                window.location.href = "https://forms.office.com/r/75jdBjwfDw";
            }
        }

        // Fullscreen toggle for user interaction
        document.getElementById('player').addEventListener('click', function() {
            var iframe = player.getIframe();
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            }
        });

    </script>
</body>
</html>
