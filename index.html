<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Watch the Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            background: rgba(0, 0, 0, 0.8); /* Dark background to make video stand out */
            overflow: hidden;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        #player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            border: none;
        }
        h2 {
            font-size: 1.5em;
            font-family: Arial, sans-serif;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <h2>ADIAHC Health and Safety Induction</h2>
        <div id="player"></div>
    </div>

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var lastTimeUpdate = 0;

        // This function creates an <iframe> (and YouTube player) after the API code downloads.
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'AaayAuLZkmk', // New video ID
                playerVars: {
                    'autoplay': 1,
                    'controls': 1, // Controls will be visible
                    'mute': 1, // Mute the video to ensure autoplay works
                    'fs': 1 // Allow fullscreen
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            event.target.playVideo();
            player.unMute(); // Unmute after starting to ensure sound plays
        }

        // The API calls this function when the player's state changes.
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                setInterval(function() {
                    var currentTime = player.getCurrentTime();
                    if (currentTime > lastTimeUpdate + 1) {
                        player.seekTo(lastTimeUpdate);
                    } else {
                        lastTimeUpdate = currentTime;
                    }
                }, 1000);
            } else if (event.data == YT.PlayerState.ENDED) {
                window.location.href = "https://forms.office.com/r/75jdBjwfDw";
            }
        }

        // Add event listener to resize the player on orientation change
        window.addEventListener('orientationchange', function() {
            var iframe = player.getIframe();
            if (window.orientation === 90 || window.orientation === -90) {
                iframe.style.width = '100vw';
                iframe.style.height = '100vh';
            } else {
                iframe.style.width = '100%';
                iframe.style.height = '56.25vw'; // Maintain 16:9 aspect ratio
            }
        });

        // Initial resize
        window.addEventListener('load', function() {
            var iframe = player.getIframe();
            if (window.orientation === 90 || window.orientation === -90) {
                iframe.style.width = '100vw';
                iframe.style.height = '100vh';
            } else {
                iframe.style.width = '100%';
                iframe.style.height = '56.25vw'; // Maintain 16:9 aspect ratio
            }
        });
    </script>
</body>
</html>
