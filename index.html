<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=https://paulcarne.github.io/ADIAHC-Induction/video.html">
    <script type="text/javascript">
        setTimeout(function(){
            window.location.href = "https://paulcarne.github.io/ADIAHC-Induction/video.html";
        }, 0);
    </script>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <div id="player"></div>
        <div id="overlay-permanent"></div>
        <div id="overlay-paused"></div>
        <button id="pause-button" onclick="togglePause()">Pause</button>
        <button id="start-button" onclick="startVideo()">Play Video</button>
        <div id="prompt" style="display: none;">
            <p>For the best experience, please <span id="open-in-chrome">open this page in Google Chrome</span> or add this page to your home screen.</p>
        </div>
    </div>

    <script>
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        if (isIOS && window.navigator.standalone === false) {
            document.getElementById('prompt').style.display = 'block';
            document.getElementById('open-in-chrome').addEventListener('click', function() {
                window.location.href = 'googlechrome://navigate?url=' + encodeURIComponent(window.location.href);
            });
        }

        const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var videoStarted = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'AaayAuLZkmk',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'mute': 1,
                    'fs': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'iv_load_policy': 3 // Disable annotations
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            if (!isMobile) {
                event.target.playVideo();
                player.unMute();
                videoStarted = true;
            } else {
                document.getElementById('start-button').style.display = 'block';
            }
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                window.location.href = "https://forms.office.com/r/75jdBjwfDw";
            } else if (event.data == YT.PlayerState.PAUSED && videoStarted) {
                document.getElementById('overlay-paused').style.display = 'block';
                document.getElementById('pause-button').innerText = 'Play';
            } else if (event.data == YT.PlayerState.PLAYING) {
                document.getElementById('overlay-paused').style.display = 'none';
                document.getElementById('pause-button').innerText = 'Pause';
                videoStarted = true;
            }
        }

        function togglePause() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function startVideo() {
            player.playVideo();
            player.unMute();
            videoStarted = true;
            document.getElementById('start-button').style.display = 'none';
        }

        window.addEventListener('load', function() {
            if (isMobile) {
                document.getElementById('overlay-permanent').addEventListener('click', function() {
                    if (!videoStarted) {
                        player.playVideo();
                        player.unMute();
                        videoStarted = true;
                    }
                });
            }
        });
    </script>
</body>
</html>
