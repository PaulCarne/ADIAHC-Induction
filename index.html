<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch the Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #player {
            width: 100vw; /* 100% of the viewport width */
            height: 56.25vw; /* 56.25% of the viewport width (16:9 aspect ratio) */
            max-width: 1920px; /* Maximum width */
            max-height: 1080px; /* Maximum height */
        }
        @media (min-aspect-ratio: 16/9) {
            #player {
                width: 177.78vh; /* 177.78% of the viewport height */
                height: 100vh; /* 100% of the viewport height */
            }
        }
    </style>
</head>
<body>
    <h2>ADIAHC Health and Safety Induction</h2>
    <div id="player"></div>

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var lastTimeUpdate = 0;

        // This function creates an <iframe> (and YouTube player) after the API code downloads.
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: '18GtbLDOtsc',
                playerVars: {
                    'autoplay': 1,
                    'controls': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // The API calls this function when the player's state changes.
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                setInterval(function() {
                    var currentTime = player.getCurrentTime();
                    if (currentTime > lastTimeUpdate + 1) {
                        player.seekTo(lastTimeUpdate);
                    } else {
                        lastTimeUpdate = currentTime;
                    }
                }, 1000);
            } else if (event.data == YT.PlayerState.ENDED) {
                window.location.href = "https://forms.office.com/r/75jdBjwfDw";
            }
        }
    </script>
</body>
</html>
